<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Musical Guessing Game</title>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<!-- Added link in case I add media queries-->
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
 <!-- Added link to the bootstrap library-->
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous">
 <!-- Added link to the ajax library to play around in this code as we learn in class--> 
<link rel="stylesheet" href="assets/css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<!--Added link to javascript-->
<script src="assets/javascript/app.js"></script>
<!-- Added link to the jQuery Library -->

<!-- Added link to the ajax library to play around in this code as we learn in class-->

</head>
<body>
<!--Start screen-->    
    <!--set up header-->
    <div id = "topScreen">    
        <div class = "jumbotron">  
            <div class = "container">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h1 id="triviaTitle">Do you know this song?</h1>
                    <img class="img-fluid rounded-circle" src="assets/images/headmusic.jpg"  alt="Responsive image">  
                </div>   
            </div>
        </div>
        <div class = "container">
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h4> How to play:
                    Choose an artist.  A snippet of a song by that artist will play for you.  Choose your answer to see what happens.</h4>
                </div>
            </div>
        </div>  
    </div>
    <!--Game screen-->
    <div id = "gameScreen"> 
        <div class = "container">  
            <!--set up genre button-->
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class="input-group">
                        <form id="button-form">
                            <label for="button-input">Pick an Artist</label>
                            <input type="text" id="artist-input"><br>
                            <button type="button" class="btn btn-outline-warning btn-lg" button id = "start" >Start</button>
                        </form>
                    </div>
                </div>    
                    <!--<div class="input-group">    
                            <button class="input-group-text" id="basic-addon1">Start Year</button>
                            <input type="text" class="form-control" placeholder="Start year range" aria-label="Username" aria-describedby="basic-addon1">
                        </div>  
                        <div class="input-group">    
                            <button class="input-group-text" id="basic-addon1">End Year</button>
                            <input type="text" class="form-control" placeholder="End year range" aria-label="Username" aria-describedby="basic-addon1">
                        </div>    
                        <div class="input-group">    
                            <button class="input-group-text" id="basic-addon1">Artist</button>
                            <input type="text" class="form-control" placeholder="Atist name" aria-label="Username" aria-describedby="basic-addon1">
                        </div>
                    </div> --> 
            <!--set up video display row-->        
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div id = "videoplaceholder">Video link goes here</div>
                </div> 
            </div>    
            <!--set up question area-->
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div id="question">Put question link here</div>
                </div>
            </div>    
            <!--set up multiple choice area-->                          
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class = "choices" id="displayButtons"> 
                    </div>
                </div>    
            </div> 
        <!--set up tally-->
        <div class = "row">
            <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                <div id = "tally">
                    <h4 id = "correct"></h4>
                    <h4 id = "incorrect"></h4>
                    <h4 id = "noAnswer"></h4>
                </div>
            </div>
        </div> 
    </div>
</body>
</html>
