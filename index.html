<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Musical Guessing Game</title>
<meta http-equiv="X-UA-Compatible" content="ie=edge">
<meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">
<link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0-alpha.6/css/bootstrap.min.css" integrity="sha384-rwoIResjU2yc3z8GV/NPeZWAv56rSmLldC3R/AZzGRnGxQQKnKkoFVhFQhNUwEyJ"
      crossorigin="anonymous">
<link rel="stylesheet" href="assets/css/style.css" />
<script src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
<script type="text/javascript" src="https://cdnjs.cloudflare.com/ajax/libs/jquery/3.2.1/jquery.min.js"></script>
<script src="assets/javascript/app.js"></script>
</head>
<body>
<!--set up header-->
        <div class = "container">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <h1 id="triviaTitle">Do you know this song?</h1>
                </div>   
        </div>
<!--game rules-->    
        <div class = "container">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                        <h4> How to play:
                        Choose an artist.  A snippet of a song by that artist will play for you.  Choose your answer to see what happens.</h4>
                </div>
        </div>  
<!--game-->    
        <div class = "container">  
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div class = "choices"  id = "displayButtons">
                        <div class="input-group">
                            <form id="button-form">
                                <label for="button-input">Pick an Artist</label>
                                <input type="text" id="artist-input"><br>
                                <button type="button" class="btn btn-outline-warning btn-lg" button id = "start" >Start</button>
                            </form>  
                        </div> 
                    </div> 
                </div>    
            </div>    
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div id = "timer"></div>
                </div>
            </div>
            <div class = "row">
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div id = "playButton"></div>
                </div>
            </div> 
            <div class = "row">        
                <div class = "col-sm-12 col-md-12 col-lg-12 col-xl-12">
                    <div id = "victory"></div>
                </div>
            </div> 
        </div> 
</body>
</html>
